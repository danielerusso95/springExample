<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      >
<head>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<nav th:fragment="navbar">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Home</a></li>
        <li><a href="/add/artist">Add Artist</a></li>
         <li><a href="/artists">Artists</a></li>
     </ul>
    </div>
  </nav>
  <div class="container" style="padding-top: 100px">
	<div class="row">
	    <form method="post" th:action="@{/add/artist}" th:object="${artist}" class="col s12">
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="brand" type="text" th:field="*{name}" class="validate">
	          <label for="brand">Name</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="model" type="text" th:field="*{surname}" class="validate">
	          <label for="model">Surname</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="date" th:field="*{date}" type="date" class="validate">
	          <label for="date">Date</label>
	        </div> 
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="numWorks" th:field="*{numWorks}" type="number" class="validate">
	          <label for="numWorks">Num Of Works</label>
	        </div> 
	      </div>
	      <div class="row">
	      	<button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
	      </div>
    	</form>
  	</div>
</div>
</body>
</html>
