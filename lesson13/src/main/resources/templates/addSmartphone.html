<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<title>Insert title here</title>
</head>
<body>
<th:block th:insert="fragments/navbar :: navbar"></th:block>
<div class="container" style="padding-top: 100px">
	<div class="row">
	    <form method="post" th:action="@{/add/smartphone}" th:object="${smartphone}" class="col s12">
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="brand" type="text" th:field="*{brand}" class="validate">
	          <label for="brand">Brand</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="model" type="text" th:field="*{model}" class="validate">
	          <label for="model">Model</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">
	          <input id="price" th:field="*{price}" type="number" step=0.01 class="validate">
	          <label for="price">Price</label>
	        </div> 
	      </div>
	      <div class="row">
	      	<button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
	      </div>
    	</form>
  	</div>
</div>
</body>
</html>
